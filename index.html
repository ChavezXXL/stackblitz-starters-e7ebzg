<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-item" id="dashboard">
                <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
            </div>
            <div class="sidebar-item" id="employeeManagement">
                <i class="fas fa-users"></i><span>Employee Management</span>
            </div>
            <div class="sidebar-item" id="overviewTab">
                <i class="fas fa-chart-line"></i><span>Overview</span>
            </div>
        </div>
        <div class="content">
            <div id="dashboardContent">
                <h2>Employee List</h2>
                <ul id="employees" class="employee-list"></ul>
            </div>
            <div id="employeeManagementContent" style="display:none;">
                <h2>Employee Management</h2>
                <div class="employee-management">
                    <button id="addEmployee">Add Employee</button>
                </div>
                <ul id="employeeManagementList" class="employee-list"></ul>
            </div>
            <div id="overviewContent" style="display:none;">
                <div class="overview-header">
                    <div class="filter-options">
                        <label for="employeeFilter">Employee:</label>
                        <select id="employeeFilter"></select>
                        <label for="timeFilter">Time Frame:</label>
                        <select id="timeFilter">
                            <option value="day">Day</option>
                            <option value="week">Week</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                        </select>
                        <label for="dateFilter">Date:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    <button id="printButton" onclick="printTimesheet()">Print Weekly Summary</button>
                    <h1>Overview</h1>
                </div>
                <div class="calendar" id="calendar"></div>
                <div class="timesheet-container">
                    <table id="timesheetTable">
                        <thead>
                            <tr>
                                <th>Role</th>
                                <th>Name</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Break Start</th>
                                <th>Break End</th>
                                <th>Total Work Hours</th>
                                <th>Total Break Hours</th>
                                <th>Additional Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Timesheet records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="clockInModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="clock-circle">
                <div class="clock-time-container">
                    <div id="employeeName"></div>
                    <div id="timer" class="clock-time">00:00:00</div>
                </div>
            </div>
            <div class="button-container">
                <button id="clockInButton" class="clock-button start-button">Clock In</button>
                <button id="breakButton" class="clock-button break-button" style="display:none;">Start Break</button>
                <button id="stopButton" class="clock-button stop-button" style="display:none;">Stop</button>
                <button id="resetButton" class="clock-button reset-button" style="display:none;">Reset</button>
            </div>
        </div>
    </div>

    <div id="editEmployeeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Employee</h3>
            <input type="hidden" id="editEmployeeId">
            <label for="editEmployeeName">Name:</label>
            <input type="text" id="editEmployeeName">
            <label for="editEmployeeRole">Role:</label>
            <input type="text" id="editEmployeeRole">
            <label for="editEmployeePayRate">Pay Rate:</label>
            <input type="number" id="editEmployeePayRate">
            <button id="saveEmployeeChanges">Save Changes</button>
        </div>
    </div>

    <div id="addEmployeeModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Employee</h3>
            <label for="addEmployeeName">Name:</label>
            <input type="text" id="addEmployeeName">
            <label for="addEmployeeId">ID:</label>
            <input type="text" id="addEmployeeId">
            <label for="addEmployeeRole">Role:</label>
            <input type="text" id="addEmployeeRole">
            <label for="addEmployeePayRate">Pay Rate:</label>
            <input type="number" id="addEmployeePayRate">
            <button id="addEmployeeSubmit">Add Employee</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
